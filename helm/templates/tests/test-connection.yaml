apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "vibraniumdome.fullname" . }}-test-connection"
  labels:
    {{- include "vibraniumdome.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "vibraniumdome.fullname" . }}:{{ (index .Values.shields.ports 0).containerPort }}']
  restartPolicy: Never
